name: Deploy Omni CRM to cPanel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./client
        env:
          VITE_API_URL: https://api.paaera.com/api
        run: |
          npm ci
          npm run build
          echo "‚úÖ Frontend build completed"

      - name: Deploy Frontend to public_html via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "client/dist/*"
          target: "~/public_html/"
          strip_components: 2

      - name: Setup .htaccess & Update Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "üöÄ Post-deploy setup..."

            # Create .htaccess for React Router
            cat > ~/public_html/.htaccess << 'EOF'
            <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteBase /
              RewriteRule ^index\.html$ - [L]
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteRule . /index.html [L]
            </IfModule>
            EOF

            # Update backend source code
            cd ~/omni-repo
            git pull origin main
            echo "‚úÖ Backend source updated"

            echo "üéâ Deployment complete!"
            echo "Frontend: ~/public_html"
            echo "Backend source: ~/omni-repo/server"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed! Check the logs above."
          fi
