name: Deploy Omni CRM to cPanel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: Deploy to cPanel via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "üöÄ Starting deployment..."

            # Pull latest code
            cd ~/omni-repo
            git pull origin main
            echo "‚úÖ Code updated"

            # Install backend dependencies
            cd ~/omni-repo/server
            npm ci --production
            echo "‚úÖ Backend dependencies installed"

            # Build backend
            npm run build 2>/dev/null || echo "‚ö†Ô∏è No backend build step"

            # Install frontend dependencies & build
            cd ~/omni-repo/client
            npm ci
            npm run build
            echo "‚úÖ Frontend built"

            # Deploy frontend to public_html
            rm -rf ~/public_html/*
            cp -r ~/omni-repo/client/dist/* ~/public_html/

            # Create .htaccess for React Router
            cat > ~/public_html/.htaccess << 'EOF'
            <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteBase /
              RewriteRule ^index\.html$ - [L]
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteRule . /index.html [L]
            </IfModule>
            EOF

            echo "‚úÖ Frontend deployed to public_html"

            # Deploy backend to ~/api
            mkdir -p ~/api
            cp -r ~/omni-repo/server/dist/* ~/api/ 2>/dev/null || true
            cp ~/omni-repo/server/package.json ~/api/
            cp -r ~/omni-repo/server/prisma ~/api/ 2>/dev/null || true

            # Set permissions
            chmod -R 755 ~/public_html
            chmod -R 755 ~/api

            echo "üéâ Deployment completed successfully!"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to cPanel completed successfully!"
          else
            echo "‚ùå Deployment failed! Check the logs above."
          fi
