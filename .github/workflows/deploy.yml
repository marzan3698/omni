name: Deploy Omni CRM to cPanel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: Deploy to cPanel Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 2222 }}
          script: |
            # Navigate to project directory
            cd ~/omni || mkdir -p ~/omni && cd ~/omni
            
            # Pull latest code
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/main
            else
              # If not a git repo, clone it
              cd ~
              rm -rf omni
              git clone https://github.com/marzan3698/omni.git omni
              cd omni
            fi
            
            # Run deployment script (it will build and deploy)
            chmod +x deploy-cpanel-auto.sh
            bash deploy-cpanel-auto.sh
      
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to cPanel completed successfully!"
          else
            echo "❌ Deployment failed! Check the logs above."
          fi
