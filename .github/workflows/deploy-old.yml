name: Deploy Omni CRM to cPanel (Build on Server - Requires Node.js)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: Deploy to cPanel Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 2222 }}
          script: |
            # Set project directory
            PROJECT_DIR="$HOME/omni"
            
            # Check if directory exists and has deploy script (valid repository)
            if [ -d "$PROJECT_DIR" ] && [ -f "$PROJECT_DIR/deploy-cpanel-auto.sh" ]; then
              # Pull latest code if it's a valid git repo with files
              echo "Updating existing repository..."
              cd "$PROJECT_DIR"
              git fetch origin
              git reset --hard origin/main
            else
              # Clone repository if it doesn't exist or is incomplete
              echo "Cloning repository (first time or fixing incomplete clone)..."
              cd "$HOME"
              rm -rf omni
              git clone https://github.com/marzan3698/omni.git omni
              cd "$PROJECT_DIR"
            fi
            
            # Verify we're in the right directory and files exist
            pwd
            if [ ! -f "deploy-cpanel-auto.sh" ]; then
              echo "ERROR: deploy-cpanel-auto.sh not found after clone/pull"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            
            # Run deployment script (it will build and deploy)
            chmod +x deploy-cpanel-auto.sh
            bash deploy-cpanel-auto.sh
      
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to cPanel completed successfully!"
          else
            echo "❌ Deployment failed! Check the logs above."
          fi
